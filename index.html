    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Mr+Dafoe&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#f49c14', // Marigold Orange (Sign)
              'sunflower-yellow': '#d68200', // Updated Darker Sunflower (Awning)
              'brand-trim': '#78350f',    // Envinada Brown (Updated from #332700)
              'mex-yellow': '#facc15',
              'mex-red': '#dc2626',
              'mex-orange': '#c2410c',    // Muted Terracotta (Updated from #ea580c)
              'mex-blue': '#0284c7',
              'mex-cream': '#fef3c7',
              'cajeta-dark': '#78350f',
              'cajeta-light': '#b45309',
            },
            fontFamily: {
              'dafoe': ['"Mr Dafoe"', 'cursive'],
              'bitter': ['"Bitter"', 'serif'],
              'oswald': ['"Oswald"', 'sans-serif'],
            },
            backgroundImage: {
              'concrete-pattern': "url('https://www.transparenttextures.com/patterns/concrete-wall.png')",
              'wood-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4;
      }
      /* Custom scrollbar - Minimalist & Rustic */
      ::-webkit-scrollbar {
        width: 8px; /* Thinner for a sleek look */
        height: 8px;
        background-color: transparent; /* Ensures the track area is transparent */
      }
      
      /* Hide the track background (the white portion) */
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      /* The floating orange line */
      ::-webkit-scrollbar-thumb {
        background-color: #c2410c; /* Muted Terracotta */
        border-radius: 10px;
        border: 2px solid transparent; /* Creates padding around the thumb */
        background-clip: content-box; /* Makes the thumb float inside the transparent track */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #9a3412; /* Darker on hover */
      }
    </style>
